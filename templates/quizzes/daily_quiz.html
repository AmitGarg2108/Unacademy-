<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Quiz - Unacademy</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Abolition', cursive;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #004080;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.5;
        }
        form div {
            margin-bottom: 20px;
            padding: 10px;
            background: #e6f0ff;
            border-radius: 6px;
        }
        form p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin-bottom: 6px;
            color: #004080;
        }
        input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
        }
        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00264d;
        }
        .back-home {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .back-home:hover {
            background-color: #00264d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Quiz</h1>
        <h2>Available Quizzes</h2>
        <ul>
            {% for quiz in quizzes %}
                <li><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a></li>
            {% endfor %}
        </ul>
      
            
	        <a href="{% url 'accounts:home' %}" class="back-home">Back to Home</a>
    </div>
</body>
</html>
