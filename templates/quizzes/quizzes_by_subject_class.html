<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzes - {{ subject|title }} Class {{ class_level }} - Unacademy</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .quiz-list {
            list-style: none;
            padding: 0;
        }
        .quiz-list li {
            background: #e6f0ff;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .quiz-list li a {
            text-decoration: none;
            color: #004080;
            font-weight: bold;
            font-size: 1.1em;
        }
        .quiz-list li:hover {
            background: #cce0ff;
        }
        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            background-color: #004080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-home:hover {
            background-color: #003366;
        }
        h1 {
            color: #004080;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container content-section">
        <h1>Quizzes for {{ subject|title }} - Class {{ class_level }}</h1>
        {% if quizzes %}
            <ul class="quiz-list">
                {% for quiz in quizzes %}
                    <li><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No quizzes available for this subject and class.</p>
        {% endif %}
	        <a href="{% url 'accounts:home' %}" class="back-home">Back to Home</a>
    </div>
</body>
</html>
